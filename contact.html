<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact" id="contact">
        <h2 class="heading">Contact Me</h2>
        <p>If you have any Query with me to fell free to Ask</p>
        <div class="container">
            <form action="#">
                <div class="input-box">
                <input type="text" placeholder="Your Name" >
                <input type="email" placeholder="Your Email">
            </div>
            <div class="input-box">
                <input type="number" name="name" placeholder="Your Mobile Number" >
                <input type="email" name="text" placeholder="Email Subject Here Please!">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message Here Please"></textarea>
            <input type="submit" value="Send Message" class="btn"
        </form>
        </div>

    </section>



    
</body>
</html>
